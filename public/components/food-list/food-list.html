<div>
  <div ng-include="'components/search/search.html'"></div>

  <div>
    <div ng-repeat="item in ctrl.list" class="item-container">
      <md-button>
        <span class="item-title">{{item.name}}</span>
        <md-tooltip md-direction="right" md-delay="1000">
          {{item.name}}
        </md-tooltip>
      </md-button>
      <span class="remove">
        <i class="material-icons" ng-click="ctrl.removeFood(item,$index)">cancel</i>
      </span>
    </div>
  </div>
</div>
