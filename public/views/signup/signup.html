<!-------------------------SIGN UP BOX---------------------------------------->
<div class="row signup">
  <div class="col-xs-12 col-sm-12 col-md-4 col-md-offset-4 well well-sm">
    <legend><a href="http://www.jquery2dotnet.com"><i class="glyphicon glyphicon-globe"></i></a> Sign up! <a href="http://www.jquery2dotnet.com"><i class="glyphicon glyphicon-globe"></i></a></legend>
    <form action="#" method="post" class="form" role="form">


        <input class="form-control" name="name" placeholder="Your Name" type="text" required autofocus />
        <input class="form-control" name="youremail" placeholder="Your Email" type="email" />
        <input class="form-control" name="reenteremail" placeholder="Re-enter Email" type="email" />
        <input class="form-control" name="password" placeholder="New Password" type="password" />
        <input class="form-control" name="reenterpassword" placeholder="Re-enter Password" type="password" />
        <label for="">Birth Date</label>
        <div class="row">
            <div class="col-xs-4 col-md-4">
                <select class="form-control">
                        <option value="Month">Month</option>
                    </select>
            </div>
            <div class="col-xs-4 col-md-4">
                <select class="form-control">
                        <option value="Day">Day</option>
                    </select>
            </div>
            <div class="col-xs-4 col-md-4">
                <select class="form-control">
                        <option value="Year">Year</option>
                    </select>
            </div>
        </div>
        <label class="radio-inline">
                <input type="radio" name="sex" id="inlineCheckbox1" value="male" />
                Male
            </label>
        <label class="radio-inline">
                <input type="radio" name="sex" id="inlineCheckbox2" value="female" />
                Female
            </label>
        <br />
        <br />
        <button class="btn btn-lg btn-primary btn-block" type="submit">
                Sign up</button>
    </form>
  </div>
</div>
