<div class="tryitout well" ng-controller="AuthCtrl as auth">

  <section id="tabs">
      <!-- Nav tabs -->
      <ul class="nav nav-tabs" role="tablist">
          <li role="presentation" class="active">
              <a href="#login"
                 aria-controls="home"
                 role="tab"
                 data-toggle="tab">Login</a>
          </li>
          <li role="presentation">
              <a href="#register"
                 aria-controls="profile"
                 role="tab"
                 data-toggle="tab">Register</a>
          </li>
      </ul>
      <!-- Tab panes -->
      <div class="tab-content">
          <div id="login" role="tabpanel" class="tab-pane active">
              <form ng-submit="auth.login.submit($event)">
                  <h1 class="text-center">Login!</h1>
                  <br />
                  <fieldset class="form-group">
                      <label class="sr-only" for="email">Email</label>
                      <div class="input-group">
                          <div class="input-group-addon">@</div>
                          <input required placeholder="Email"
                                 class="form-control"
                                 type="email"
                                 ng-model="auth.payload.email"/>
                      </div>
                  </fieldset>
                  <fieldset class="form-group">
                      <label class="sr-only" for="password">Password</label>
                      <div class="input-group">
                          <div class="input-group-addon">
                            <span class="glyphicon glyphicon-lock"></span>
                          </div>
                          <input required placeholder="Password"
                                 class="form-control"
                                 type="password"
                                 ng-model="auth.payload.password"/>
                      </div>
                  </fieldset>
                  <div class="text-center">
                    <input class="btn btn-primary" type="submit" value="Login">
                  </div>
                  <p ng-class="auth.login.alert">{{ auth.login.message }}</p>
              </form>
          </div>
          <div id="register" role="tabpanel" class="tab-pane">
              <form ng-submit="auth.register.submit($event)">
                  <h1 class="text-center">Register!</h1>
                  <br />
                  <fieldset class="form-group">
                      <label class="sr-only" for="name">Name</label>
                      <div class="input-group">
                        <div class="input-group-addon">
                          <span class="glyphicon glyphicon-user"></span>
                        </div>

                          <input required placeholder="Name"
                                 class="form-control"
                                 type="text"
                                 ng-model="auth.payload.name"/>
                      </div>
                  </fieldset>
                  <fieldset class="form-group">
                      <label class="sr-only" for="email">Email</label>
                      <div class="input-group">
                        <div class="input-group-addon">@</div>
                          <input required placeholder="Email"
                                 class="form-control"
                                 type="email"
                                 ng-model="auth.payload.email"/>
                      </div>
                  </fieldset>
                  <fieldset class="form-group">
                      <label class="sr-only" for="password">Password</label>
                      <div class="input-group">
                          <div class="input-group-addon">
                            <span class="glyphicon glyphicon-lock"></span>
                          </div>
                          <input required placeholder="Create a password"
                                 class="form-control"
                                 type="password"
                                 ng-model="auth.payload.password"/>
                      </div>
                  </fieldset>
                  <div class="text-center">
                      <button class="btn btn-primary"
                              type="submit">Register</button>
                  </div>
                  <p ng-class="auth.register.alert">{{ auth.register.message }}</p>
              </form>
          </div>
      </div>
  </section>
</div>
